<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/dropzone-5.7.0/dist/dropzone.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/toastr.min.css}">
    <title th:text="${titulo}"></title>
  </head>
  <body>
    <h1 th:text="${titulo}"></h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 mt-5">
    
                <div th:if="${message}">
                    <h2 th:text="${message}"></h2>
                </div>
    
                <div id="dropzone">
                    <form action="#" class="dropzone needsclick" id="demo-upload">
    
                        <div class="dz-message needsclick">
                            <button type="button" class="dz-button">Drop files here or click to upload.</button>
                            <br/>
                        </div>
    
                    </form>
                </div>
    
            </div>
        </div>
    
    </div>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/lib/dropzone-5.7.0/dist/min/dropzone.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/toastr.min.js}"></script>
  </body>
</html>
